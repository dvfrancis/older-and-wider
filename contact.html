        </div>

    </header>

    <main>

        <!-- Contact form -->
        <section class="container-fluid">

            <div class="row text-center mt-2 mx-auto contact-card">
                <div class="card-body">
                    <h2 class="fs-1 text-center fw-bold py-5">Get In Touch</h2>
                    <form method="GET" action="contact-completion.html" class="row contact-form"
                        aria-label="Contact Form">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">
                            <label for="f-name" class="fs-5 form-label mb-4">First Name</label>
                            <input type="text" id="f-name" class="form-control first-name fs-5" name="first_name"
                                placeholder="Enter your first name" aria-label="Enter your first name"
                                autocomplete="given-name" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">
                            <label for="l-name" class="form-label fs-5 mb-4">Last Name</label>
                            <input type="text" id="l-name" class="form-control fs-5" name="last_name"
                                placeholder="Enter your last name" aria-label="Enter your last name"
                                autocomplete="family-name" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">
                            <label for="owl-age" class="form-label mb-4 fs-5">Age</label>
                            <input type="text" id="owl-age" class="form-control fs-5" name="age"
                                placeholder="Enter your age (with fractions)"
                                aria-label="Enter your age (with fractions)" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">
                            <label for="owl-email" class="form-label fs-5 mb-4">Email</label>
                            <input type="email" id="owl-email" class="form-control fs-5" name="email_address"
                                placeholder="Enter your email address" aria-label="Enter your email address"
                                autocomplete="email" required>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-2 mb-4 text-center">
                            <label for="owl-message" class="form-label fs-5 mb-4">Message</label>
                            <textarea id="owl-message" name="message" maxlength="1000"
                                placeholder="Enter your message for Jenny and Judith" cols="50" rows="5"
                                class="form-control fs-5" aria-label="Enter a message" required></textarea>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center mb-5">
                            <input type="submit" class="fs-5 btn btn-primary btn-sm" aria-label="Submit the form"
                                value="Send">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center mb-5">
                            <input type="reset" class="fs-5 btn btn-primary btn-sm" aria-label="Reset the form"
                                value="Reset">
                        </div>
                    </form>
                </div>
            </div>

        </section>

    </main>
