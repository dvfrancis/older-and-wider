    <!--Links for Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/9a47a7f2a8.js" crossorigin="anonymous"></script>

    <!--Link for Bootstrap CSS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link to website CSS file-->

    <link rel="stylesheet" href="assets\css\styles.css">

    <title>Older & Wider | Come be an OWL</title>

</head>

<body>

    <!-- Header and navigation -->

    <header class="container-fluid mb-5">

        <div class="row">

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 rounded-4 text-center feature mx-auto">

                <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top justify-content-center">

                    <div class="mx-auto text-center">

                        <a class="navbar-brand" href="index.html">
                            <img src="assets/images/header-logo.webp" alt="The Older & Wider podcast logo" width="30"
                                height="24" class="d-inline-block align-text-top me-3"
                                aria-label="The Older & Wider podcast"><span class="fw-bold">Older & Wider</span>
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarContact" aria-controls="navbarContact" aria-expanded="false"
                            aria-label="Toggle navigation">

                            <span class="navbar-toggler-icon"></span>

                        </button>

                        <div class="collapse navbar-collapse" id="navbarContact">

                            <ul class="navbar-nav">

                                <li class="nav-item">

                                    <a class="nav-link" href="index.html">Home</a>

                                </li>

                                <li class="nav-item">

                                    <a class="nav-link" href="about.html">About</a>

                                </li>

                                <li class="nav-item">

                                    <a class="nav-link" href="message-board.html">Message Board</a>

                                </li>

                                <li class="nav-item">

                                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>

                                </li>

                            </ul>

                        </div>

                    </div>

                </nav>

            </div>

        </div>

    </header>

    <!-- Contact form -->

    <section class="container-fluid">

        <section class="row rounded-4 text-center feature mx-auto">

            <h2 class="text-center mb-4 mt-4">Contact Us</h2>

                <form method="GET" action="contact-completion.html" class="row mg-3 contact-form" aria-label="Contact Form">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4 text-center">

                        <label for="f-name" id="first-name" class="form-label">First Name</label>

                        <input type="text" id="f-name" class="form-control first-name" name="first_name" placeholder="Jenny" aria-labelledby="first-name" autocomplete="given-name" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4 text-center">

                        <label for="l-name" id="last-name" class="form-label">Last Name</label>

                        <input type="text" id="l-name" class="form-control last-name" name="last_name" placeholder="Eclair" aria-labelledby="last-name" autocomplete="family-name" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4 text-center">

                        <label for="owl-age" id="age" class="form-label">Age</label>

                        <input type="text" id="owl-age" class="form-control age" name="age" placeholder="64 and a half" aria-labelledby="age" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-4 text-center">

                        <label for="owl-email" id="email" class="form-label">Email</label>

                        <input type="email" id="owl-email" class="form-control email" name="email_address" placeholder="olderwiderpod@gmail.com" aria-labelledby="email" autocomplete="email" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-4 text-center">

                        <label for="owl-message" id="message" class="form-label">Message</label>

                        <textarea id="owl-message" name="message" maxlength="1000"
                            placeholder="Please enter your message for Jenny and Judith here" cols="50" rows="5"
                            aria-labelledby="message" class="form-control" required></textarea>

                    </div>

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 mb-4 text-center">

                        <input type="submit" class="btn btn-primary send" value="Send" aria-label="Send">

                    </div>

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 mb-4 text-center">

                        <input type="reset" class="btn btn-primary reset" value="Reset" aria-label="Reset">

                    </div>

                </form>

        </section>

    </section>

    <!-- Footer -->

    <footer class="container-fluid">

        <div class="row">

            <!-- Social media links -->

            <ul class="socials row">

                <li class="col text-end">
                    <a href="https://www.instagram.com/olderandwiderpodcast/" target="_blank" rel="noopener noreferrer"
                        aria-label="Instagram">

                        <i class="fa-brands fa-square-instagram fa-2xl"></i>

                    </a>

                </li>

                <li class="col text-start">
                    <a href="https://www.facebook.com/profile.php?id=61555198800248" target="_blank"
                        rel="noopener noreferrer" aria-label="Facebook">

                        <i class="fa-brands fa-facebook fa-2xl"></i>

                    </a>

                </li>

            </ul>

        </div>

        <div class="row">

            <!-- Copyright information -->

            <small class="col text-center">

                <p class="copyright" aria-label="Copyright">&#169; 2024 Dominic Francis</p>

            </small>

        </div>

    </footer>

    <!--Link to Bootstrap JavaScript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
