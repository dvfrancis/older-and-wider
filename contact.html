            </div>

    </header>

    <!-- Contact form -->

    <section class="container-fluid">

        <section class="row text-center emerald">

            <h2 class="display-6 text-center fw-bold mb-4 mt-5">Get In Touch</h2>

                <form method="GET" action="contact-completion.html" class="row mg-3 contact-form" aria-label="Contact Form">

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">

                        <label for="f-name" id="first-name" class="fs-5 form-label mb-4">First Name</label>

                        <input type="text" id="f-name" class="form-control first-name fs-5" name="first_name" placeholder="Enter your first name" aria-labelledby="first-name" autocomplete="given-name" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">

                        <label for="l-name" id="last-name" class="form-label fs-5 mb-4">Last Name</label>

                        <input type="text" id="l-name" class="form-control fs-5" name="last_name" placeholder="Enter your last name" aria-labelledby="last-name" autocomplete="family-name" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">

                        <label for="owl-age" id="age" class="form-label mb-4 fs-5">Age</label>

                        <input type="text" id="owl-age" class="form-control fs-5" name="age" placeholder="Enter your age (with fractions)" aria-labelledby="age" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-2 mb-4 text-center">

                        <label for="owl-email" id="email" class="form-label fs-5 mb-4">Email</label>

                        <input type="email" id="owl-email" class="form-control fs-5" name="email_address" placeholder="Enter your email address" aria-labelledby="email" autocomplete="email" required>

                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 p-2 mb-4 text-center">

                        <label for="owl-message" id="message" class="form-label fs-5 mb-4">Message</label>

                        <textarea id="owl-message" name="message" maxlength="1000"
                            placeholder="Enter your message for Jenny and Judith" cols="50" rows="5"
                            aria-labelledby="message" class="form-control fs-5" required></textarea>

                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2 mb-2 text-center">

                        <input type="submit" class="fs-5 btn btn-primary btn-sm send pt-2 pb-2" value="Send" aria-label="Send">

                    </div>

                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-2 mb-4 text-center">

                        <input type="reset" class="fs-5 btn btn-primary btn-sm reset pt-2 pb-2 mb-3" value="Reset" aria-label="Reset">

                    </div>

                </form>

        </section>

    </section>

        <!-- Footer -->

        <footer class="container-fluid teal">
